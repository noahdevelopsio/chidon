<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Dashboard - Chidon Kitchen</title>
    <meta name="description" content="Admin dashboard for managing products and orders.">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://media-library.cloudinary.com/global/all.js" type="text/javascript"></script>

</head>
<body>

    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="main-nav__brand">Chidon Kitchen</a>
                <ul class="main-nav__menu" id="navbar-menu">
                    <li><a href="index.html" class="main-nav__link">Home</a></li>
                    <li><a href="shop.html" class="main-nav__link">Shop</a></li>
                    <li><a href="about.html" class="main-nav__link">About</a></li>
                    <li><a href="contact.html" class="main-nav__link">Contact</a></li>
                </ul>
                <button class="main-nav__toggle" id="mobile-nav-toggle" aria-label="Toggle navigation menu">
                    <i data-feather="menu"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="section-padding section-bg">
            <div class="container text-center">
                <h1 class="fade-in">Admin Dashboard</h1>
                <p class="lead fade-in">Manage your products and orders.</p>
            </div>
        </section>

        <!-- Login Section -->
        <section id="login-section" class="section-padding">
            <div class="container" style="max-width: 400px;">
                <div class="fade-in">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p id="login-status" class="mt-1"></p>
                    </form>
                </div>
            </div>
        </section>

        <!-- Dashboard Section (Hidden by default) -->
        <section id="dashboard-section" class="section-padding" style="display: none;">
            <div class="container">
                <div class="fade-in">
                    <div class="dashboard-header">
                        <h2>Product Management</h2>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>

                    <!-- Add Product Form -->
                    <div class="product-form">
                        <h3>Add New Product</h3>
                        <form id="product-form">
                            <div class="form-group">
                                <label for="product-name" class="form-label">Name</label>
                                <input type="text" id="product-name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="product-description" class="form-label">Description</label>
                                <textarea id="product-description" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="product-price" class="form-label">Price</label>
                                <input type="number" id="product-price" class="form-control" step="0.01">
                            </div>

                            <div class="form-group">
                                <label for="product-category" class="form-label">Category</label>
                                <select id="product-category" class="form-control" required>
                                    <option value="">Select Category</option>
                                    <option value="cookware">Cookware</option>
                                    <option value="cutlery">Cutlery</option>
                                    <option value="storage">Storage</option>
                                    <option value="utensils">Utensils</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="product-image" class="form-label">Image URL</label>
                                <input type="text" id="product-image" class="form-control" placeholder="Image URL will be set after upload/select">
                                <div id="upload-widget"></div>
                                <div id="image-preview" style="margin-top: 10px;">
                                    <img id="preview-img" style="max-width: 200px; border-radius: 8px; display: none; border: 1px solid #ddd;" alt="Image Preview">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <input type="checkbox" id="product-featured"> Featured Product
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                            <p id="product-status" class="mt-1"></p>
                        </form>
                    </div>

                    <!-- Product List -->
                    <div class="product-list">
                        <h3>Existing Products</h3>
                        <div id="products-container" class="grid-3">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container text-center">
            <div class="social-icons">
                <a href="https://facebook.com/chidonkitchen" aria-label="Facebook"><i data-feather="facebook"></i></a>
                <a href="https://instagram.com/chidonkitchen" aria-label="Instagram"><i data-feather="instagram"></i></a>
                <a href="https://twitter.com/chidonkitchen" aria-label="Twitter"><i data-feather="twitter"></i></a>
            </div>
            <p>&copy; <span id="current-year"></span> Chidon Kitchen. All Rights Reserved.</p>
        </div>
    </footer>


    <!-- Project Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
