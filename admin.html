<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chidon Kitchen</title>
    
    <!-- This page should not be indexed by search engines -->
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>

    <div class="admin-container">
        
        <!-- ====== Login Section ====== -->
        <div id="login-section">
            <h1 class="text-center">Admin Login</h1>
            <form id="login-form" class="login-form mx-auto mt-2">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <p id="login-error" class="mt-1" style="color: var(--error-color);"></p>
            </form>
        </div>

        <!-- ====== Admin Dashboard (Hidden by default) ====== -->
        <div id="admin-dashboard" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h1>Admin Dashboard</h1>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>

            <!-- Add/Edit Product Form -->
            <div class="product-form-container card p-2 mb-2">
                <h2 id="form-title">Add New Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" id="product-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description" class="form-label">Description</label>
                        <textarea id="product-description" rows="4" class="form-control" required></textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="product-price" class="form-label">Price</label>
                            <input type="number" id="product-price" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category" class="form-label">Category</label>
                            <select id="product-category" class="form-control" required>
                                <option value="Cookware">Cookware</option>
                                <option value="Cutlery">Cutlery</option>
                                <option value="Utensils">Utensils</option>
                                <option value="Storage">Storage</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="product-featured" class="form-label d-flex align-items-center">
                            <input type="checkbox" id="product-featured" style="width: auto; margin-right: 0.5rem;">
                            Featured Product (display on homepage)
                        </label>
                    </div>

                    <!-- Cloudinary Image Upload -->
                    <div class="form-group">
                        <label for="product-image" class="form-label">Product Image</label>
                        <input type="file" id="product-image" class="form-control">
                        <input type="hidden" id="image-url">
                        <div id="upload-status"></div>
                        <img id="image-preview" src="" alt="Image preview" style="display: none;">
                    </div>
                    
                    <div class="d-flex justify-content-end gap-1">
                         <button type="submit" class="btn btn-primary">Save Product</button>
                         <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display: none;">Cancel Edit</button>
                    </div>
                </form>
            </div>

            <!-- Product List -->
            <div class="product-list-container card p-2">
                <h2>Product List</h2>
                <div id="product-list" class="mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { 
            getFirestore
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        import firebaseConfig from './js/firebase-config.js';
        import { initAdmin } from './js/admin.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Initialize Admin logic
        initAdmin(auth, db, {
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
