<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chidon Kitchen</title>
    
    <!-- This page should not be indexed by search engines -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Cloudinary Upload Widget -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="main-nav__brand">Chidon Kitchen Admin</a>
                <button class="main-nav__toggle" id="mobile-nav-toggle" aria-label="Toggle navigation menu" style="display: none;">
                    <i data-feather="menu"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        
        <!-- ====== Login Section ====== -->
        <div id="login-section" class="login-section">
            <div class="container text-center">
                <h1 class="fade-in">Admin Login</h1>
                <form id="login-form" class="login-form fade-in" role="form" aria-labelledby="login-title">
                    <h2 id="login-title" class="sr-only">Login Form</h2>
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-control" required aria-required="true" aria-describedby="login-email-error">
                        <span id="login-email-error" class="error-message" role="alert" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-control" required aria-required="true" aria-describedby="login-password-error">
                        <span id="login-password-error" class="error-message" role="alert" aria-live="polite"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p id="login-error" class="mt-1 error-message" role="alert" aria-live="polite"></p>
                </form>
            </div>
        </div>

        <!-- ====== Admin Dashboard (Hidden by default) ====== -->
        <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>Admin Dashboard</h1>
                    <button id="logout-btn" class="btn btn-secondary" aria-label="Logout">Logout</button>
                </div>

                <!-- Add/Edit Product Form -->
                <div class="product-form-container card p-3 mb-3">
                    <h2 id="form-title">Add New Product</h2>
                    <form id="product-form" role="form" aria-labelledby="form-title">
                        <input type="hidden" id="product-id">
                        <div class="form-group">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" id="product-name" class="form-control" required aria-required="true" aria-describedby="product-name-error">
                            <span id="product-name-error" class="error-message" role="alert" aria-live="polite"></span>
                        </div>
                        <div class="form-group">
                            <label for="product-description" class="form-label">Description</label>
                            <textarea id="product-description" rows="4" class="form-control" required aria-required="true" aria-describedby="product-description-error"></textarea>
                            <span id="product-description-error" class="error-message" role="alert" aria-live="polite"></span>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label for="product-price" class="form-label">Price</label>
                                <input type="number" id="product-price" class="form-control" step="0.01" required aria-required="true" aria-describedby="product-price-error">
                                <span id="product-price-error" class="error-message" role="alert" aria-live="polite"></span>
                            </div>
                            <div class="form-group">
                                <label for="product-category" class="form-label">Category</label>
                                <select id="product-category" class="form-control" required aria-required="true" aria-describedby="product-category-error">
                                    <option value="">Select Category</option>
                                    <option value="Cookware">Cookware</option>
                                    <option value="Cutlery">Cutlery</option>
                                    <option value="Utensils">Utensils</option>
                                    <option value="Storage">Storage</option>
                                    <option value="Other">Other</option>
                                </select>
                                <span id="product-category-error" class="error-message" role="alert" aria-live="polite"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label d-flex align-items-center">
                                <input type="checkbox" id="product-featured" style="width: auto; margin-right: 0.5rem;">
                                Featured Product (display on homepage)
                            </label>
                        </div>

                        <!-- Cloudinary Image Upload -->
                        <div class="form-group">
                            <label class="form-label">Product Image</label>
                            <button type="button" id="upload-image-btn" class="btn btn-outline-primary">Upload Image</button>
                            <input type="hidden" id="image-url">
                            <div id="upload-status" class="mt-2"></div>
                            <img id="image-preview" src="" alt="Image preview" style="max-width: 200px; max-height: 200px; display: none; margin-top: 1rem; border-radius: var(--border-radius);" loading="lazy">
                            <p class="help-text mt-1">Upload a high-quality image of the product (recommended: 800x800px, JPG/PNG).</p>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-1">
                            <button type="submit" class="btn btn-primary">Save Product</button>
                            <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display: none;">Cancel Edit</button>
                        </div>
                        <p id="form-status" class="mt-2" role="status" aria-live="polite"></p>
                    </form>
                </div>

                <!-- Product List -->
                <div class="product-list-container card p-3">
                    <h2>Product List</h2>
                    <div id="product-list" class="mt-3"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container text-center">
            <p>&copy; <span id="current-year"></span> Chidon Kitchen Admin. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            getDocs,
            addDoc,
            updateDoc,
            deleteDoc,
            doc,
            query,
            where,
            orderBy
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        import firebaseConfig from './js/firebase-config.js';
        import { CLOUDINARY_CLOUD_NAME, CLOUDINARY_UPLOAD_PRESET } from './js/config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Cloudinary Configuration
        const cloudinaryConfig = {
            cloudName: CLOUDINARY_CLOUD_NAME,
            uploadPreset: CLOUDINARY_UPLOAD_PRESET
        };

        // Initialize Admin logic (you'll implement this in js/admin.js)
        // For now, placeholder functions
        function initAdmin(auth, db, authMethods, cloudinaryConfig) {
            const loginForm = document.getElementById('login-form');
            const loginSection = document.getElementById('login-section');
            const adminDashboard = document.getElementById('admin-dashboard');
            const productForm = document.getElementById('product-form');
            const formTitle = document.getElementById('form-title');
            const productIdInput = document.getElementById('product-id');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const uploadImageBtn = document.getElementById('upload-image-btn');
            const imageUrlInput = document.getElementById('image-url');
            const imagePreview = document.getElementById('image-preview');
            const uploadStatus = document.getElementById('upload-status');
            const productList = document.getElementById('product-list');
            const formStatus = document.getElementById('form-status');

            // Auth State Listener
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginSection.style.display = 'none';
                    adminDashboard.style.display = 'block';
                    loadProducts();
                } else {
                    loginSection.style.display = 'block';
                    adminDashboard.style.display = 'none';
                }
            });

            // Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const errorEl = document.getElementById('login-error');

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    errorEl.textContent = '';
                } catch (error) {
                    errorEl.textContent = 'Invalid credentials. Please try again.';
                }
            });

            // Logout
            logoutBtn.addEventListener('click', () => {
                signOut(auth);
            });

            // Cloudinary Upload Widget
            uploadImageBtn.addEventListener('click', () => {
                cloudinary.openUploadWidget({
                    ...cloudinaryConfig,
                    sources: ['local', 'url', 'camera'],
                    multiple: false,
                    maxFiles: 1,
                    cropping: true,
                    croppingAspectRatio: 1,
                    showAdvancedOptions: true,
                    showCrop: true
                }, (error, result) => {
                    if (!error && result && result.event === "success") {
                        imageUrlInput.value = result.info.secure_url;
                        imagePreview.src = result.info.secure_url;
                        imagePreview.style.display = 'block';
                        uploadStatus.textContent = 'Image uploaded successfully!';
                        uploadStatus.style.color = 'var(--success-color)';
                    } else if (error) {
                        uploadStatus.textContent = 'Upload failed: ' + error.message;
                        uploadStatus.style.color = 'var(--error-color)';
                    }
                });
            });

            // Product Form Submit
            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!imageUrlInput.value) {
                    formStatus.textContent = 'Please upload an image.';
                    formStatus.style.color = 'var(--error-color)';
                    return;
                }

                const productData = {
                    name: document.getElementById('product-name').value,
                    description: document.getElementById('product-description').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    category: document.getElementById('product-category').value,
                    featured: document.getElementById('product-featured').checked,
                    imageUrl: imageUrlInput.value,
                    createdAt: new Date()
                };

                try {
                    const productId = document.getElementById('product-id').value;
                    if (productId) {
                        // Update existing
                        await updateDoc(doc(db, 'products', productId), productData);
                        formStatus.textContent = 'Product updated successfully!';
                    } else {
                        // Add new
                        await addDoc(collection(db, 'products'), productData);
                        formStatus.textContent = 'Product added successfully!';
                    }
                    productForm.reset();
                    imageUrlInput.value = '';
                    imagePreview.style.display = 'none';
                    uploadStatus.textContent = '';
                    formTitle.textContent = 'Add New Product';
                    productIdInput.value = '';
                    cancelEditBtn.style.display = 'none';
                    loadProducts();
                } catch (error) {
                    formStatus.textContent = 'Error: ' + error.message;
                    formStatus.style.color = 'var(--error-color)';
                }
            });

            // Cancel Edit
            cancelEditBtn.addEventListener('click', () => {
                productForm.reset();
                imageUrlInput.value = '';
                imagePreview.style.display = 'none';
                uploadStatus.textContent = '';
                formTitle.textContent = 'Add New Product';
                productIdInput.value = '';
                cancelEditBtn.style.display = 'none';
            });

            // Load Products
            async function loadProducts() {
                try {
                    const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
                    const querySnapshot = await getDocs(q);
                    productList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const product = { id: doc.id, ...doc.data() };
                        const productEl = document.createElement('div');
                        productEl.className = 'product-item card mb-2 p-2 d-flex justify-content-between align-items-center';
                        productEl.innerHTML = `
                            <div>
                                <h4>${product.name}</h4>
                                <p>${product.category} - $${product.price}</p>
                                <img src="${product.imageUrl}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                            </div>
                            <div class="d-flex gap-1">
                                <button onclick="editProduct('${product.id}')" class="btn btn-primary btn-sm">Edit</button>
                                <button onclick="deleteProduct('${product.id}')" class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        `;
                        productList.appendChild(productEl);
                    });
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            }

            // Edit Product (placeholder - implement in js/admin.js)
            window.editProduct = async (id) => {
                try {
                    const docSnap = await getDoc(doc(db, 'products', id));
                    if (docSnap.exists()) {
                        const product = docSnap.data();
                        document.getElementById('product-id').value = id;
                        document.getElementById('product-name').value = product.name;
                        document.getElementById('product-description').value = product.description;
                        document.getElementById('product-price').value = product.price;
                        document.getElementById('product-category').value = product.category;
                        document.getElementById('product-featured').checked = product.featured || false;
                        imageUrlInput.value = product.imageUrl;
                        imagePreview.src = product.imageUrl;
                        imagePreview.style.display = 'block';
                        formTitle.textContent = 'Edit Product';
                        cancelEditBtn.style.display = 'inline-block';
                    }
                } catch (error) {
                    formStatus.textContent = 'Error loading product: ' + error.message;
                }
            };

            // Delete Product (placeholder - implement in js/admin.js)
            window.deleteProduct = async (id) => {
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        await deleteDoc(doc(db, 'products', id));
                        loadProducts();
                    } catch (error) {
                        alert('Error deleting product: ' + error.message);
                    }
                }
            };
        }

        // Initialize
        initAdmin(auth, db, {
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut
        }, cloudinaryConfig);
    </script>

    <!-- Additional Firebase imports for edit/delete (add to module) -->
    <script type="module">
        import { getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    </script>

    <script src="js/main.js"></script>
</body>
</html>
