    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Chidon Worldwide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Our Products</h1>

        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search for products...">
                    <button class="btn btn-outline-secondary" type="button"><i data-feather="search"></i></button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="category-filter" class="form-select">
                    <option selected>All Categories</option>
                    <option>Cookware</option>
                    <option>Cutlery</option>
                    <option>Storage</option>
                    <option>Utensils</option>
                </select>
            </div>
        </div>

        <div id="product-grid" class="row">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 Chidon Worldwide. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" class="text-white me-3"><i data-feather="facebook"></i></a>

                <a href="#" class="text-white"><i data-feather="twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
