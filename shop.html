<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Shop - Chidon Kitchen</title>
    <meta name="description" content="Browse our full collection of kitchenware, from essential tools to specialty gadgets. High-quality products to elevate your cooking.">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <nav class="main-navbar">
                <a href="index.html" class="navbar-brand">Chidon Kitchen</a>
                <ul class="navbar-nav" id="navbar-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link active">Shop</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section-padding section-bg">
            <div class="container text-center">
                <h1 class="fade-in">All Products</h1>
                <p class="lead fade-in">Find the perfect tools for your kitchen.</p>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <div class="shop-filters fade-in">
                    <!-- Category filters will be dynamically loaded here by main.js -->
                    <button class="btn btn-secondary active" data-category="all">All</button>
                </div>
                <div id="product-grid" class="grid-4 fade-in">
                    <!-- Products will be dynamically loaded here by main.js -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container text-center">
            <div class="social-icons">
                <!-- TODO: Add your social media links -->
                <a href="#" aria-label="Facebook"><i data-feather="facebook"></i></a>
                <a href="#" aria-label="Instagram"><i data-feather="instagram"></i></a>
                <a href="#" aria-label="Twitter"><i data-feather="twitter"></i></a>
            </div>
            <p>&copy; <span id="current-year"></span> Chidon Kitchen. All Rights Reserved.</p>
        </div>
    </footer>

    <nav class="bottom-nav">
        <div class="bottom-nav__item">
            <a href="index.html" class="bottom-nav__link">
                <i data-feather="home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="bottom-nav__item">
            <a href="shop.html" class="bottom-nav__link active">
                <i data-feather="shopping-bag"></i>
                <span>Shop</span>
            </a>
        </div>
        <div class="bottom-nav__item">
            <a href="about.html" class="bottom-nav__link">
                <i data-feather="info"></i>
                <span>About</span>
            </a>
        </div>
        <div class="bottom-nav__item">
            <a href="contact.html" class="bottom-nav__link">
                <i data-feather="mail"></i>
                <span>Contact</span>
            </a>
        </div>
    </nav>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
