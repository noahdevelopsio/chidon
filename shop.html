<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Shop - Chidon Kitchen</title>
    <meta name="description" content="Browse our full collection of kitchenware, from essential tools to specialty gadgets. High-quality products to elevate your cooking.">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="main-nav__brand">Chidon Kitchen</a>
                <ul class="main-nav__menu" id="navbar-menu">
                    <li><a href="index.html" class="main-nav__link">Home</a></li>
                    <li><a href="shop.html" class="main-nav__link active">Shop</a></li>
                    <li><a href="about.html" class="main-nav__link">About</a></li>
                    <li><a href="contact.html" class="main-nav__link">Contact</a></li>
                </ul>
                <button class="main-nav__toggle" id="mobile-nav-toggle" aria-label="Toggle navigation menu">
                    <i data-feather="menu"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="section-padding section-bg">
            <div class="container text-center">
                <h1 class="fade-in">All Products</h1>
                <p class="lead fade-in">Find the perfect tools for your kitchen.</p>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <!-- Search and Filter Controls -->
                <div class="shop-controls fade-in">
                    <div class="search-wrapper">
                        <input type="text" id="search-bar" class="form-control" placeholder="Search for products...">
                    </div>
                    <div class="shop-filters">
                        <select id="category-filter" class="form-control">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>


                <div id="product-grid" class="grid-4 fade-in" style="margin-top: 2rem;">
                    <!-- Products will be dynamically loaded here by shop.js -->
                </div>
                
                <div id="no-results-message" class="text-center" style="display: none; margin-top: 2rem;">
                    <h3>No products found</h3>
                    <p>Try adjusting your search or filter.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal" style="display: none;">
        <div class="cart-overlay" id="cart-overlay"></div>
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button id="cart-close" class="btn-close" aria-label="Close cart">&times;</button>
            </div>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total: </span>
                    <span id="cart-total">${CURRENCY_SYMBOL}0</span>
                </div>
                <button id="checkout-btn" class="btn btn-primary" style="display: none;">Checkout on WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- Cart Toggle Button -->
    <button id="cart-toggle" class="cart-toggle" aria-label="Open cart" style="display: none;">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count" class="cart-count">0</span>
    </button>

    <footer class="main-footer">
        <div class="container text-center">
            <div class="social-icons" id="social-icons">
                <a href="https://facebook.com/chidonkitchen" aria-label="Facebook"><i data-feather="facebook"></i></a>
                <a href="https://instagram.com/chidonkitchen" aria-label="Instagram"><i data-feather="instagram"></i></a>
                <a href="https://twitter.com/chidonkitchen" aria-label="Twitter"><i data-feather="twitter"></i></a>
            </div>
            <p>&copy; <span id="current-year"></span> <span id="site-name"></span>. All Rights Reserved.</p>
        </div>
    </footer>

    <nav class="bottom-nav">
        <div class="bottom-nav__item">
            <a href="index.html" class="bottom-nav__link">
                <i data-feather="home"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="bottom-nav__item">
            <a href="shop.html" class="bottom-nav__link active">
                <i data-feather="shopping-bag"></i>
                <span>Shop</span>
            </a>
        </div>
        <div class="bottom-nav__item">
            <a href="about.html" class="bottom-nav__link">
                <i data-feather="info"></i>
                <span>About</span>
            </a>
        </div>
        <div class="bottom-nav__item">
            <a href="contact.html" class="bottom-nav__link">
                <i data-feather="mail"></i>
                <span>Contact</span>
            </a>
        </div>
    </nav>

    <!-- Project Scripts -->
    <script src="js/config.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/shop.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
